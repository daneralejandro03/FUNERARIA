<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIF="mode==1" class="mb-0">Visualización</h3>
                    <h3 *ngIF="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIF="mode==1" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup] = "theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    {{owner.id}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Cedula:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="user.identificationCard" [disabled]="mode==1" formControlName="identificationCard">
                                    <div *ngIf="getTheFormGroup.identificationCard.errors && (getTheFormGroup.identificationCard.dirty || getTheFormGroup.identificationCard.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.identificationCard.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Nombre:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="user.name" [disabled]="mode==1" formControlName="name">
                                    <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.name.errors.min" class="msnError">Valor minimo debe ser 1</strong>
                                        <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Email:
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control" [(ngModel)]="user.email" [disabled]="mode==1" formControlName="email">
                                    <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Password:
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" [(ngModel)]="user.password" [disabled]="mode==1" formControlName="password">
                                    <div *ngIf="getTheFormGroup.password.errors && (getTheFormGroup.password.dirty || getTheFormGroup.password.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.password.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Dirección:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="customer.address" [disabled]="mode==1" formControlName="address">
                                    <div *ngIf="getTheFormGroup.address.errors && (getTheFormGroup.address.dirty || getTheFormGroup.address.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.address.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Telefono:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="customer.phone_number" [disabled]="mode==1" formControlName="phone_number">
                                    <div *ngIf="getTheFormGroup.phone_number.errors && (getTheFormGroup.phone_number.dirty || getTheFormGroup.phone_number.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.phone_number.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Estado contrato:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="owner.contract_status" [disabled]="mode==1" formControlName="contract_status">
                                    <div *ngIf="getTheFormGroup.contract_status.errors && (getTheFormGroup.contract_status.dirty || getTheFormGroup.contract_status.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.contract_status.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
