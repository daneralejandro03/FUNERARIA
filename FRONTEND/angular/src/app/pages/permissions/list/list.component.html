<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <!-- Header content if needed -->
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Permisos</h3>
        </div>
        <div class="col-9 text-right">
          <button type="button" class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>URL</th>
                <th>MÃ©todo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permission of permissions">
                <td>{{ permission._id }}</td>
                <td>{{ permission.url }}</td>
                <td>{{ permission.method }}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(permission._id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(permission._id)">Editar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(permission._id)">Eliminar</button>
                </td>
              </tr>
              <tr *ngIf="permissions.length === 0">
                <td colspan="4" class="text-center">No hay permisos para mostrar.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
