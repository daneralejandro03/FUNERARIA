<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
        <!-- Header content if needed -->
    </div>

    <!-- manage-message.component.html -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="chat-about">
                                        <h6 class="m-b-0">{{ userData.name }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-history">
                            <ul class="m-b-0">
                                <li class="clearfix" *ngFor="let message of messages">
                                    <div class="message-data"
                                        [ngClass]="{'text-right': message.user_id === userData._id}">
                                        <span class="message-data-time">{{ formatMessageTime(message.created_at)
                                            }}</span>
                                    </div>
                                    <div class="message"
                                        [ngClass]="{'my-message': message.user_id === userData._id, 'other-message float-right': message.user_id !== userData._id}">
                                        <span class="user-name">{{ getUserName(message.user_id) }}</span>: {{
                                        message.information }}
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                                <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" type="text"
                                    class="form-control" placeholder="Ingresa el texto aqui...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
