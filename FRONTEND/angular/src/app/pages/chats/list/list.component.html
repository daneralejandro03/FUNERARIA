<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <!-- Header content if needed -->
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Chats</h3>
                </div>
                <div class="col-9 text-right">
                    <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha de Inicio</th>
                                    <th>Estado</th>
                                    <th>Id del Incidente </th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let chat of chats">
                                    <td>{{ chat.id }}</td>
                                    <td>{{ chat.start_date }}</td>
                                    <td>{{ chat.state }}</td>
                                    <td>{{ chat.incident_id }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="view(chat.id)">Ver</button>
                                        <button type="button" class="btn btn-warning"
                                            (click)="update(chat.id)">Editar</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="delete(chat.id)">Eliminar</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="messages(chat.id)">Mensajes</button>
                                    </td>
                                </tr>
                                <tr *ngIf="chats.length === 0">
                                    <td colspan="4" class="text-center">No hay permisos para mostrar.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
