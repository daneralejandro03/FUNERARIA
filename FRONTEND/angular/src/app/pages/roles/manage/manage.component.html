<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Form -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode === 1" class="mb-0">Visualización</h3>
                    <h3 *ngIf="mode === 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode === 3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="row">
                            <div class="col-4">
                                Nombre:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="role.name" [disabled]="mode === 1"
                                    formControlName="name">
                                <div
                                    *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.name.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.name.errors.minlength" class="msnError">Mínimo 2
                                        caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Descripción:
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="role.description"
                                    [disabled]="mode === 1" formControlName="description">
                                <div
                                    *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.description.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode === 2" class="btn btn-primary"
                                    (click)="create(role._id)">Crear</button>
                                <button *ngIf="mode === 3" class="btn btn-primary"
                                    (click)="update(role._id)">Actualizar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
