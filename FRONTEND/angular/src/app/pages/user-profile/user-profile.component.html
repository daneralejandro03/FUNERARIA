<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">¡HOLA! {{userData.name}}</h1>
        <p class="text-white mt-0 mb-5">Este es la pagina de perfil</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Mi cuenta</h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">Información de Usuario</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Nombre</label>
                  <input type="text" id="input-username" class="form-control form-control-alternative"
                    placeholder="Username" value="{{userData.name}}">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input type="email" id="input-email" class="form-control form-control-alternative"
                    placeholder="{{userData.email}}">
                </div>
              </div>
            </div>
            <div class="row">

            </div>
          </div>
          <!-- Description -->
        </form>
        <hr class="my-4" />
        <div>
          <h6 class="heading-small text-muted mb-4">Cambio de contraseña</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-address">Correo Electronico</label>
                  <input id="input-email" class="form-control form-control-alternative" [(ngModel)]="email"
                    placeholder="Email" type="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-city">Contraseña</label>
                  <input type="password" id="input-password" class="form-control form-control-alternative"
                    [(ngModel)]="password" placeholder="Password">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Nueva Contraseña</label>
                  <input type="password" id="input-new-password" class="form-control form-control-alternative"
                    [(ngModel)]="newPassword" placeholder="New Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <button (click)="changePassword()" class="btn btn-default ml-3">Cambiar contraseña</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
