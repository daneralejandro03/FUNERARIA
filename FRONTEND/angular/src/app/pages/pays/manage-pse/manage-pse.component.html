<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Card -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent">
                    <div class="text-center mt-2">
                        <h3 class="mb-0">PSE subscriptor {{ subscription_id }}</h3>
                    </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                    <form [formGroup]="theFormGroup">
                        <input type="hidden" formControlName="subscription_id">
                        <div class="form-group">
                            <label class="form-control-label" for="subscription_id">ID de Suscripción</label>
                            <input type="text" id="subscription_id" class="form-control"
                                formControlName="subscription_id" readonly>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="bank">Banco</label>
                            <input type="text" id="bank" class="form-control" formControlName="bank">
                            <div
                                *ngIf="getTheFormGroup.bank.errors && (getTheFormGroup.bank.dirty || getTheFormGroup.bank.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.bank.errors.required" class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="value">Valor</label>
                            <input type="text" id="value" class="form-control" formControlName="value">
                            <div
                                *ngIf="getTheFormGroup.value.errors && (getTheFormGroup.value.dirty || getTheFormGroup.value.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.value.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="docType">Tipo de Documento</label>
                            <select id="docType" class="form-control" formControlName="docType">
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="NIT">NIT</option>
                            </select>
                            <div
                                *ngIf="getTheFormGroup.docType.errors && (getTheFormGroup.docType.dirty || getTheFormGroup.docType.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.docType.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="docNumber">Número de Documento</label>
                            <input type="text" id="docNumber" class="form-control" formControlName="docNumber">
                            <div
                                *ngIf="getTheFormGroup.docNumber.errors && (getTheFormGroup.docNumber.dirty || getTheFormGroup.docNumber.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.docNumber.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="name">Nombre</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                            <div
                                *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="lastName">Apellido</label>
                            <input type="text" id="lastName" class="form-control" formControlName="lastName">
                            <div
                                *ngIf="getTheFormGroup.lastName.errors && (getTheFormGroup.lastName.dirty || getTheFormGroup.lastName.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.lastName.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" formControlName="email">
                            <div
                                *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.email.errors.required"
                                    class="msnError">Requerido</strong>
                                <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Formato de correo
                                    inválido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="cellPhone">Teléfono Celular</label>
                            <input type="text" id="cellPhone" class="form-control" formControlName="cellPhone">
                            <div
                                *ngIf="getTheFormGroup.cellPhone.errors && (getTheFormGroup.cellPhone.dirty || getTheFormGroup.cellPhone.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.cellPhone.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="urlResponse">URL de Respuesta</label>
                            <input type="text" id="urlResponse" class="form-control" formControlName="urlResponse"
                                readonly value="www.prueba.com">
                            <div
                                *ngIf="getTheFormGroup.urlResponse.errors && (getTheFormGroup.urlResponse.dirty || getTheFormGroup.urlResponse.touched || trySend)">
                                <strong class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="phone">Teléfono</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone">
                            <div
                                *ngIf="getTheFormGroup.phone.errors && (getTheFormGroup.phone.dirty || getTheFormGroup.phone.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.phone.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="description">Descripción</label>
                            <input type="text" id="description" class="form-control" formControlName="description">
                            <div
                                *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.description.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="invoice">Factura</label>
                            <input type="text" id="invoice" class="form-control" formControlName="invoice" readonly>
                            <div
                                *ngIf="getTheFormGroup.invoice.errors && (getTheFormGroup.invoice.dirty || getTheFormGroup.invoice.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.invoice.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="currency">Moneda</label>
                            <select id="currency" class="form-control" formControlName="currency">
                                <option value="COP">COP</option>
                                <option value="USD">USD</option>
                            </select>
                            <div
                                *ngIf="getTheFormGroup.currency.errors && (getTheFormGroup.currency.dirty || getTheFormGroup.currency.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.currency.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group" *ngIf="getTheFormGroup.docType.value === 'NIT'">
                            <label class="form-control-label" for="typePerson">Tipo de Persona</label>
                            <select id="typePerson" class="form-control" formControlName="typePerson">
                                <option value="0">Persona</option>
                                <option value="1">Comercio</option>
                            </select>
                            <div
                                *ngIf="getTheFormGroup.typePerson.errors && (getTheFormGroup.typePerson.dirty || getTheFormGroup.typePerson.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.typePerson.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="address">Dirección</label>
                            <input type="text" id="address" class="form-control" formControlName="address">
                            <div
                                *ngIf="getTheFormGroup.address.errors && (getTheFormGroup.address.dirty || getTheFormGroup.address.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.address.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="urlConfirmation">URL de Confirmación</label>
                            <input type="text" id="urlConfirmation" class="form-control"
                                formControlName="urlConfirmation" readonly value="www.pruebaconfirmacion.com">
                            <div
                                *ngIf="getTheFormGroup.urlConfirmation.errors && (getTheFormGroup.urlConfirmation.dirty || getTheFormGroup.urlConfirmation.touched || trySend)">
                                <strong class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="methodConfirmation">Método de Confirmación</label>
                            <select id="methodConfirmation" class="form-control" formControlName="methodConfirmation">
                                <option value="POST">Confirmar por POST</option>
                                <option value="GET">Confirmar por GET</option>
                            </select>
                            <div
                                *ngIf="getTheFormGroup.methodConfirmation.errors && (getTheFormGroup.methodConfirmation.dirty || getTheFormGroup.methodConfirmation.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.methodConfirmation.errors.required"
                                    class="msnError">Requerido</strong>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4" (click)="create()">Realizar Pago</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
