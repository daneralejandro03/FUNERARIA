<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIF="mode==1" class="mb-0">Visualizaci√≥n</h3>
                    <h3 *ngIF="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIF="mode==1" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    {{pay.id}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Dia de pago:
                                </div>
                                <div class="col-8">
                                    <input type="datetime-local" class="form-control" [(ngModel)]="pay.paymentDate"
                                        [value]="pay.paymentDate | date:'yyyy-MM-dd'" [disabled]="mode==1"
                                        formControlName="paymentDate">
                                    <div
                                        *ngIf="getTheFormGroup.paymentDate.errors && (getTheFormGroup.paymentDate.dirty || getTheFormGroup.paymentDate.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.paymentDate.errors.required"
                                            class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Cantidad:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="pay.amount"
                                        [disabled]="mode==1" formControlName="amount">
                                    <div
                                        *ngIf="getTheFormGroup.amount.errors && (getTheFormGroup.amount.dirty || getTheFormGroup.amount.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.amount.errors.required"
                                            class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" class="btn btn-primary btn-block"
                                        (click)="create()">Crear</button>
                                    <button *ngIf="mode==3" class="btn btn-primary btn-block"
                                        (click)="update()">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
