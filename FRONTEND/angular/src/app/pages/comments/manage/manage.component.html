<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIF="mode==1" class="mb-0">Visualizaci√≥n</h3>
                    <h3 *ngIF="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIF="mode==1" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup] = "theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    {{comment.id}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Mensaje:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.message" [disabled]="mode==1" formControlName="message">
                                    <div *ngIf="getTheFormGroup.message.errors && (getTheFormGroup.message.dirty || getTheFormGroup.message.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.message.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.message.errors.minlength" class="msnError">La longitud minima debe ser 1</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha:
                                </div>
                                <div class="col-8">
                                    <input type="date" class="form-control" [(ngModel)]="comment.send_date" [value]="comment.send_date | date:'yyyy-MM-dd'" [disabled]="mode==1" formControlName="send_date">
                                    <div *ngIf="getTheFormGroup.send_date.errors && (getTheFormGroup.send_date.dirty || getTheFormGroup.send_date.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.send_date.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>                         
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
