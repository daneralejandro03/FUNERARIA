<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Asignaciones de Roles y Permisos</h3>
        </div>
        <div class="col-9 text-right">
          <button type="button" class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Rol</th>
                  <th>Permiso</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rolePermission of rolePermissions">
                  <td>{{ rolePermission._id }}</td>
                  <td>Id: {{rolePermission.role._id }} - Nombre: {{ rolePermission.role.name }}</td>
                  <td>{{ rolePermission.permission?.url }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="view(rolePermission._id)">Ver</button>
                    <button type="button" class="btn btn-warning"
                      (click)="redirectToListPermissions(rolePermission.role._id)">Permisos del rol</button>
                    <button type="button" class="btn btn-danger" (click)="delete(rolePermission._id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
