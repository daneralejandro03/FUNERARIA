<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1" class="mb-0">Visualizaci√≥n</h3>
          <h3 *ngIf="mode === 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode === 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">ID:</div>
                <div class="col-8">{{ rolePermission._id }}</div>
              </div>
              <div class="row">
                <div class="col-4">Rol:</div>
                <div class="col-8">
                  <select class="form-control" [(ngModel)]="rolePermission.role._id" [disabled]="mode === 1" formControlName="role">
                    <option *ngFor="let role of roles" [value]="role._id">{{ role.name }}</option>
                  </select>
                  <br>
                  <div *ngIf="getTheFormGroup.role.errors && (getTheFormGroup.role.dirty || getTheFormGroup.role.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.role.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Permiso:</div>
                <div class="col-8">
                  <select class="form-control" [(ngModel)]="rolePermission.permission._id" [disabled]="mode === 1" formControlName="permission">
                    <option *ngFor="let permission of permissions" [value]="permission._id">{{ permission.name }}</option>
                  </select>
                  <br>
                  <div *ngIf="getTheFormGroup.permission.errors && (getTheFormGroup.permission.dirty || getTheFormGroup.permission.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.permission.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button *ngIf="mode === 2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                  <button *ngIf="mode === 3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
