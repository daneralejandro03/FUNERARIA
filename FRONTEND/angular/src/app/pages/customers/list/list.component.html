<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Clientes</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-1">ID</th>
                  <th class="col-3">CEDULA</th>
                  <th class="col-3">NOMBRE</th>
                  <th class="col-5">OPCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <td>{{ customer.id }}</td>
                  <td>{{ customer.identificationCard }}</td>
                  <td>{{ customer.name }}</td>
                  <td>
                      <button type="button" class="btn btn-primary" (click)="view(customer.id)">Ver</button>
                      <button type="button" class="btn btn-warning" (click)="update(customer.id)">Editar</button>
                      <button type="button" class="btn btn-danger" (click)="delete(customer.id)">Eliminar</button>
                      <button type="button" class="btn btn-info" (click)="listSubscriptions(customer.id)">Subscripciones</button>
                  </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
