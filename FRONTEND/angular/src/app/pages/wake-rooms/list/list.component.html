<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Salas del {{site}}</h3>
                        </div>
                        <div class="col-9 text-right"> <!-- Ajuste aquí -->
                            <button type="button" class="btn btn-success" (click)="create(site)">Crear</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-6"></div>
                    <div class="col-3">
                        <!-- <button type="button" class="btn btn-success" (click)="*create()">Crear</button> -->
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- <h1>Pagos de {{ subscription }}</h1> -->
                <div class="table-responsive"> <!-- Agrega esta línea -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-1">ID</th>
                                <th class="col-3">NOMBRE</th>
                                <th class="col-3">CAPACIDAD</th>
                                <th class="col-5">DISPONIBILIDAD</th>
                                <th class="col-6">SITIO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let wakeroom of wakerooms">
                                <td>{{ wakeroom.id }}</td>
                                <td>{{ wakeroom.name }}</td>
                                <td>{{ wakeroom.capacity }}</td>
                                <td>{{ wakeroom.availability }}</td>
                                <td>{{ wakeroom.site_id }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"
                                        (click)="view(wakeroom.id)">Ver</button>
                                    <button type="button" class="btn btn-warning"
                                        (click)="update(wakeroom.id)">Editar</button>
                                    <button type="button" class="btn btn-danger"
                                        (click)="delete(wakeroom.id)">Eliminar</button>
                                    <button type="button" class="btn btn-info"
                                        (click)="(wakeroom.id)">Cremaciones</button>
                                    <button type="button" class="btn btn-info"
                                        (click)="(wakeroom.id)">Entierros</button>
                                </td>
                            </tr>
                    </table>
                </div> <!-- Agrega esta línea -->
            </div>
        </div>
    </div>
</div>
