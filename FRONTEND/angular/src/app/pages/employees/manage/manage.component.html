<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode==1" class="mb-0">Visualización</h3>
          <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">{{theEmployee.id}}</div>
              </div>
              <div class="row">
                <div class="col-4">Cedula:</div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="theUser.identificationCard" [disabled]="mode==1" formControlName="identificationCard">
                  <div *ngIf="getTheFormGroup.identificationCard.errors && (getTheFormGroup.identificationCard.dirty || getTheFormGroup.identificationCard.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.identificationCard.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Nombre:</div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="theUser.name" [disabled]="mode==1" formControlName="name">
                  <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.name.errors.minlength" class="msnError">Valor minimo debe ser 3</strong>
                    <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Posición:</div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="theEmployee.position" [disabled]="mode==1" formControlName="position">
                  <div *ngIf="getTheFormGroup.position.errors && (getTheFormGroup.position.dirty || getTheFormGroup.position.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.position.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Salario:</div>
                <div class="col-8">
                  <input type="number" class="form-control" [(ngModel)]="theEmployee.salary" [disabled]="mode==1" formControlName="salary">
                  <div *ngIf="getTheFormGroup.salary.errors && (getTheFormGroup.salary.dirty || getTheFormGroup.salary.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.salary.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Email:</div>
                <div class="col-8">
                  <input type="email" class="form-control" [(ngModel)]="theUser.email" [disabled]="mode==1" formControlName="email">
                  <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Debe ser un email válido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">Password:</div>
                <div class="col-8">
                    <input type="password" class="form-control" [(ngModel)]="theUser.password" [disabled]="mode==1" formControlName="password">
                    <div *ngIf="getTheFormGroup.password.errors && (getTheFormGroup.password.dirty || getTheFormGroup.password.touched || trySend)">
                      <strong *ngIf="getTheFormGroup.password.errors.required" class="msnError">Requerido</strong>
                      <strong *ngIf="getTheFormGroup.password.errors.minlength" class="msnError">Valor mínimo debe ser 3</strong>
                    </div>
                  </div>
                </div>
  
                <div class="row mt-4">
                  <div class="col">
                    <button *ngIf="mode != 1" class="btn btn-success btn-block" (click)="mode == 2 ? create() : update()">
                      {{ mode == 2 ? 'Crear' : 'Actualizar' }}
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
