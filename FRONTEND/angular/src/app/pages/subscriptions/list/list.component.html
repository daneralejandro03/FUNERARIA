<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Beneficiarios</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h1>Subscripciones de {{ customer }}</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th class="col-1">ID</th>
                    <th class="col-3">TIPO</th>
                    <th class="col-3">ESTADO</th>
                    <th class="col-5">OPCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let subscription of subscriptionsAux">
                    <td>{{ subscription.id }}</td>
                    <td>{{ subscription.subscription_type }}</td>
                    <td>{{ subscription.state }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="view(subscription.id)">Ver</button>
                        <button type="button" class="btn btn-warning" (click)="update(subscription.id)">Editar</button>
                        <button type="button" class="btn btn-danger" (click)="delete(subscription.id)">Eliminar</button>
                    </td>
                  </tr>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
