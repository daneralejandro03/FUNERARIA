<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <!-- Aquí pueden ir otros elementos, si los necesitas -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Misión</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="text-white">Nuestra misión es proporcionar servicios de alta calidad que mejoren la vida de nuestros clientes y la comunidad.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">Visión</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p>Ser reconocidos como líderes en nuestro sector, impulsando la innovación y la excelencia en todos nuestros proyectos.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-12">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">Contáctenos</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre" [(ngModel)]="subject">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" [(ngModel)]="plainText">
            </div>
            <!--<div class="form-group">
              <label for="subject">Asunto</label>
              <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje">
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
            </div>-->
            <button (click)="sendContactMessage()" type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
