<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <!-- Header content if needed -->
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Usuarios</h3>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>IDENTIFICACIÃ“N</th>
                                <th>CORREO</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{ user._id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.identificationCard }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="view(user._id)">Ver</button>
                                    <button type="button" class="btn btn-info"
                                        (click)="navigateToRoles(user._id)">Role</button>
                                </td>
                            </tr>
                            <tr *ngIf="users.length === 0">
                                <td colspan="4" class="text-center">No hay permisos para mostrar.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
