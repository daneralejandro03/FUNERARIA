<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0" *ngIf="isCustomer">Reportes de {{ customer_id }}</h3>
              <h3 class="mb-0" *ngIf="isIncident">Reportes de {{ incident_id }}</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button *ngIf="isCustomer" type="button" class="btn btn-success" (click)="createWithCustomer(customer_id)">Crear</button>
              <button *ngIf="isIncident" type="button" class="btn btn-success" (click)="createWithIncident(incident_id)">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!--<h1 *ngIf="isCustomer">Planes de {{ plan_id }}</h1>
          <h1 *ngIf="isIncident">Servicios de {{ service_id }}</h1>-->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-1">ID</th>
                  <th class="col-3">FECHA</th>
                  <th class="col-3">DESCRIPCIÃ“N</th>
                  <th class="col-5">OPCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let report of reportsAux">
                  <td>{{ report.id }}</td>
                  <td>{{ report.reporting_date }}</td>
                  <td>{{ report.description }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="view(report.id)">Ver</button>
                    <button type="button" class="btn btn-warning" (click)="update(report.id)">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="delete(report.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
